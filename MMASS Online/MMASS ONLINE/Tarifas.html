        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        function setMode(mode) {
            if (mode == 'view') {
                $('#headerTitle').html("Tarifa");
                //#botNuevo, #botEditar, #botBorrar
                $('.disableOnEdit').attr("disabled", false);
                //#botGuardar, #botCancelar, #selFormaUso
                $('.enableOnEdit').attr("disabled", true);
                //AGREGUE:
                $('.View').attr("disabled", false);
                //#descTarifa, #fechaDesde, #fechaHasta, #inpImporte
                $('.readonlyOnView').attr("readonly", true);
                $('.list-group-item').show();
                $('.bootstrap-duallistbox-container').hide();
            } else if (mode == 'edit') {
                $('#headerTitle').html("Editar tarifa");
                //#botNuevo, #botEditar, #botBorrar
                $('.disableOnEdit').attr("disabled", true);
                //#botGuardar, #botCancelar, #selFormaUso
                $('.enableOnEdit').attr("disabled", false);
                //#descTarifa, #fechaDesde, #fechaHasta, #inpImporte
                $('.readonlyOnView').attr("readonly", false);
                $('.list-group-item').hide();
                $('.bootstrap-duallistbox-container').show();
            } else if (mode == 'new') {
                $('#headerTitle').html("Nueva tarifa");
                //#botNuevo, #botEditar, #botBorrar
                $('.disableOnEdit').attr("disabled", true);
                //#botGuardar, #botCancelar, #selFormaUso
                $('.enableOnEdit').attr("disabled", false);
                //#descTarifa, #fechaDesde, #fechaHasta, #inpImporte
                $('.readonlyOnView').attr("readonly", false);
                $('.list-group-item').hide();
                $('.bootstrap-duallistbox-container').show();
            } else {
                console.log("invalid mode:" + mode);
                location.href = "/tarifaslist.html"
            }
        }

        function checkParameters() {
            var id = getUrlParameter("idTarifa");
            var mode = getUrlParameter("mode");
            //setMode(mode);
            if (id != undefined) {
                var data = {};
                data.id_tarifa_dg = id;
                $.when(
                    callWS("tarifas", "getById", JSON.stringify(data), function (data) { onGetTarifa(data); }))
                    .then(function () { setMode(mode); }, function () { alert("No se pudieron obtener los datos de la tarifa indicada"); });
            } else {
                setMode(mode);
            }

        }

        function populateFields() {
            idRed = $('#selRedes').val();

            $.when(
                callWS("medios", "getAll", '', function (data) { onPopulateSelectDone(data, 'selMedios', 'id_medio', 'desc_medio'); }),
                callWS("tipos_avisos", "getAll", '', function (data) { onPopulateSelectDone(data, 'selTipoPublicidad', 'id_tipo_aviso_dg', 'descripcion'); }),
                callWS("medios", "getAllE", JSON.stringify(idRed), function (data) { onPopulateSelectEmplaza(data, 'selEmplaza', 'id_emplazamiento', 'descripcion', 'codigo_emplazamiento'); }),
                callWS("medios", "getAllMedidas", '', function (data) { onPopulateSelectMedidas(data, 'selMedidas', 'id_medidadigital', 'descripcion', 'ancho', 'alto'); }),
                callWS("medios", "getAllA", '', function (data) { onPopulateSelectDone(data, 'selAreasGeo', 'id_area', 'descripcion'); }),
                callWS("tarifas", "getFormasUsoAll", '', function (data) { onPopulateSelectDone(data, 'selFormaUso', 'id', 'descripcion'); })
            ).then(function () { checkParameters() }, function (data1, data2, data3) {
                console.log("Medios: " + data1[2].statusText + "; Tipos de aviso: " + data2[2].statusText + "Formas de uso: " + data3[2].statusText + ";");
                showMessage("Se produjo un error al cargar los campos, intentelo nuevamente", type = "alert");
            });

        function checkDates(idFechaDesde, idFechaHasta) {
            //fDesde = new Date($("#" + idFechaDesde).val());
            fDesde = new Date(moment($("#" + idFechaDesde).val(), 'DD/MM/YYYY', true).format());
            mfDesde = moment(fDesde);
            //fHasta = new Date($("#" + idFechaHasta).val());
            fHasta = new Date(moment($("#" + idFechaHasta).val(), 'DD/MM/YYYY', true).format());
            mfHasta = moment(fHasta);
            var res = (fDesde <= fHasta) && mfDesde.isValid() && mfHasta.isValid();
            return res;
        }

        function onCargarSelectRedes(data, idSelect) {
            var pObj = data;
            var listitems = '';
            listitems += '<option  codigo_red= ' + 0 + ' value=' + 0 + '> Todas </option>';
            $.each(pObj, function (it, iObj) {
                listitems += '<option  codigo_red= ' + iObj['codigo_red'] + ' value=' + iObj['id_red'] + '>' + iObj["descripcion"] + '</option>';
            });
            $("#" + idSelect).empty();
            $("#" + idSelect).append(listitems);
            $("#" + idSelect).val(0);

            populateFields()
        }

        function onPopulateSelectDone(data, idSelect, colId, colDesc) {
            var pObj = data;
            var listitems = '';
            $.each(pObj, function (it, iObj) {
                listitems += '<option value=' + iObj[colId] + '>' + iObj[colDesc] + '</option>';
            });
            $("#" + idSelect).empty();
            $("#" + idSelect).append(listitems);
            if (pObj.length > 1 && idSelect != "selAreasGeo") {
                $("#" + idSelect).val([]);
            }
            if ($("#" + idSelect).attr('multiple') == 'multiple') {
                demo1.bootstrapDualListbox('refresh');
            }
        }

        function borrarTarifa(id) {
            var data = {};
            data.id_tarifa_dg = id;
            callWS("tarifas", "remove", JSON.stringify(data), function (data) {
                if (data == true) {
                    location.href = "/tarifaslist.html";
                } else {
                    console.log(data);
                }
            });
        }

        function guardarTarifa() {

            var data = {};
            var error = [];
            if ($("#descTarifa").val() == "") {
                error.push("Descripcion");
            }
            if ($("#selFormaUso").val() == null) {
                error.push("Forma de Uso");
            }
            if ($("#fechaDesde").val() == "" || $("#fechaHasta").val() == "") {
                error.push("Fecha");
            }
            if ($("#selMedios").val() == 0) {
                error.push("Medios");
            }

            if ($("#selAreasGeo").val() == null) {
                error.push("AreasGeo");
            }

            var rangoValido = checkDates("fechaDesde", "fechaHasta");

            if (error.length == 0 && rangoValido) {
                data.Id_tarifa_dg = $('#idTarifa').attr("value");
                data.Descripcion = $("#descTarifa").val();
                f_uso = {};
                f_uso['id'] = $("#selFormaUso").val();
                data.Forma_uso = f_uso;
                data.Precio_unitario = $("#inpImporte").val();
                data.Fecha_desde = dateToSqlFormat($("#fechaDesde").val());
                data.Fecha_hasta = dateToSqlFormat($("#fechaHasta").val());
                data.Medios = selectToJson('selMedios', 'id_medio');
                var TiposAvisos = [];
                var tipoAviso = {};
                tipoAviso.Id_tipo_aviso_dg = $('#selTipoPublicidad').val();
                TiposAvisos.push(tipoAviso);
                data.Tipos_Avisos = TiposAvisos;
                //multi
                //data.Tipos_Avisos = selectToJson('selTipoPublicidad', 'Id_tipo_aviso_dg');
                data.Emplazamientos = selectToJson('selEmplaza', 'id_emplazamiento');
                data.Medidas = selectToJson('selMedidas', 'id_medidadigital');
                data.Area_geo = {};
                data.Area_geo.Id_area = $('#selAreasGeo').val();
                data.id_red = $('#selRedes').val();

                callWS("Tarifas", "save", JSON.stringify(data), function (resp) {
                    if (resp == 0) {
                        location.href = "/tarifaslist.html";
                    }
                    else if (resp == 1) {
                        showMessage("El nombre de Tarifa ya existe", "error");
                    }
                    else {
                        showMessage("Ocurrió un error al intentar guardar la Tarifa", "error");
                        console.log(data);
                    }
                });

            } else if (rangoValido) {
                message = "Falta completar/indicar los siguientes datos: "
                error.forEach(function (err) {
                    message += err + " - ";
                });
                message = message.slice(0, -3);
                showMessage(message, "error");
            } else {
                message = "Formato o Rango de fechas incorrectos (Formato correcto DD/MM/AAAA)";
                showMessage(message, "error");
            }

        }

        function selectToJson(idSelect, idCol) {
            ret = [];

            values = $('#' + idSelect).val();
            values.forEach(function (value) {
                item = {};
                item[idCol] = value;
                ret.push(item);
            });
            return ret;
        }

        function dateToSqlFormat(date) {
            arr = date.split("/");
            sqlFormatDate = '';
            sqlFormatDate = arr[2] + '-' + arr[1] + '-' + arr[0];
            return sqlFormatDate;
        }

        function dateToFieldFormat(date) {
            date = date.split('T')[0];
            arr = date.split("-");
            fieldFormatDate = '';
            fieldFormatDate = arr[2] + '/' + arr[1] + '/' + arr[0];
            return fieldFormatDate;
        }

        function onRedSelected() {
            idRed = $('#selRedes').val();
            codRed = $('#selRedes>option:selected').attr("codigo_red");
            callWS("googleAdManager", "cambiarRed", codRed);

            //recargar emplazamientos
            callWS("medios", "getAllE", JSON.stringify(idRed), function (data) { onPopulateSelectEmplaza(data, 'selEmplaza', 'id_emplazamiento', 'descripcion', 'codigo_emplazamiento'); });
        } 

        function onTipoAvisoSelected() {
/*            var tipoAviso = $('#selTipoPublicidad>option:selected').attr("descripcion");*/
            var tipoAviso = $("#selTipoPublicidad option:selected").text();
            //recargar medidas
            if (tipoAviso == "Banner") {
                callWS("medios", "getAllM", '', function (data) { onPopulateSelectMedidas(data, 'selMedidas', 'id_medidadigital', 'descripcion', 'ancho', 'alto'); });
            }
            else if (tipoAviso == "Video") {
                callWS("medios", "getAllMV", '', function (data) { onPopulateSelectMedidas(data, 'selMedidas', 'id_medidadigital', 'descripcion', 'ancho', 'alto'); });
            }
            else {
                callWS("medios", "getAllMedidas", '', function (data) { onPopulateSelectMedidas(data, 'selMedidas', 'id_medidadigital', 'descripcion', 'ancho', 'alto'); });
            }
        }
