<!DOCTYPE html>
<html>
<head>
    <title>MMASS Online - Mi Perfil</title>

    <link rel="shortcut icon" href="favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/dist/duallistbox/jquery.bootstrap-duallistbox.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/dist/duallistbox/bootstrap-duallistbox.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
    <script src="./js/autentificar.js"></script>


    <style type="text/css">
        .jumbotron {
            padding: 20px;
        }

        #title {
            padding: 0 15px;
            margin-top: 75px;
            height: 40px;
        }

        .dataTitle {
            font-family: 'Roboto';
            font-size: 20px;
        }

        .input-group-addon {
            padding: 5px;
            background: #e9ecef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-check-input {
            position: absolute;
            margin-top: .6rem;
            margin-left: 0;
        }

        .list-group-item {
            padding: .2rem 1rem;
        }

        .list-group {
            margin-top: .6rem;
        }

        @media screen {

            #divMessage {
                position: fixed;
                left: 20%;
                width: 60%;
                bottom: 3rem;
                text-align: center;
            }
        }

        .jumbotron {
            background-color: #f5f5f5 !important;
        }

        .rounded {
            border-radius: 1.5rem !important;
        }

        a, a:hover {
            color: #333
        }

    </style>

</head>
<body style="padding-top: 30px; font-family: 'Roboto';">
    <!--MENU-->
    <div id="divNavBar"></div>

    <main role="main" class="container">
        <!-- Modal -->
        <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content shadow p-3 mb-5 bg-white rounded">
                    <div class="modal-header d-flex justify-content-center">
                        <h5 class="modal-title" id="modalCenterTitle">Advertencia</h5>
                    </div>
                    <div class="modal-body" id="modalCenterBody">

                    </div>
                    <div class="modal-footer d-flex justify-content-center" id="modalCenterFooter">

                    </div>
                </div>
            </div>
        </div>

        <div id="divMessage" class="alert" style="display:none;cursor:pointer;z-index:10000;" title="Click para cerrar" onclick="$('#divMessage').hide('slideDown')"> </div>

        <div class="card mb-3 shadow p-3 mb-5 bg-white rounded" style="max-width: 100rem; margin-top: 5rem;">
            <div class="card-header d-flex align-items-center" style="margin-bottom: 1rem;">
                <span id="headerTitle" class="dataTitle" style="margin-right: 15px;">Mi Perfil</span>
                <div class="mr-auto">
                    <div class="card rounded bg-transparent" id="cardUserAdmin" style="border-color: #b1b1b1; color: #999898; width: 106.6px; height: 30px; font-size: small; ">
                        <div class="card-body" style="padding-bottom: 0px;padding-top: 5px;padding-right: 10px;padding-left: 10px;">
                            Administrador
                        </div>
                    </div>
                </div>
                <div>
                    <button id="botEditar" type="button" class="btn btn-light disableOnEdit" onclick="editarUser()">Editar</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group input-group-sm col-lg-3 mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">#</span>
                            </div>
                            <input id="idUser" value="0" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="descUser"> Nombre y Apellido</label>
                        <div class="input-group">
                            <input type="text" id="descUser" class="form-control readonlyOnView" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="usuario"> Usuario</label>
                        <div class="input-group">
                            <input type="text" id="usuario" class="form-control readonlyOnView" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="contra"> Contraseña</label>
                        <div class="input-group" id="show_hide_password">
                            <input class="form-control readonlyOnView" type="password" id="contra" placeholder="Contraseña">
                            <div class="input-group-text">
                                <a href="" title="Mostrar contraseña"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="mail"> Mail</label>
                        <div class="input-group">
                            <input type="email" id="mail" class="form-control readonlyOnView" placeholder="Mail">
                        </div>
                        <div class="input-group">
                            <input type="hidden" id="usrrol" class="form-control readonlyOnView" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent mb-3" style="text-align: right; vertical-align: middle; padding-bottom: 0;">
                <button id="botGuardar" type="button" class="btn btn-light enableOnEdit" onclick="guardarUser()">Guardar</button>
                <button id="botCancelar" type="button" class="btn btn-light enableOnEdit" onclick="cancelarEdicion()">Cancelar</button>
            </div>
        </div>
    </main>

    <script type="text/javascript">

        $(function () {
            $('input[type=text]').attr('autocomplete', 'off');
            $("#divNavBar").load("navBar.html");

            checkParameters();
            document.body.style.backgroundImage = "url(./fondoM3.png)";
        });

        function checkParameters() {
            var id = getUserId();
            setMode('view');

            if (id != undefined) {
                callWS("users", "getById", JSON.stringify(id), function (data) { onGetUser(data); });
            }
        }

        function onGetUser(data) {
            $('#botBorrar').attr("onclick", "checkBorrarUser(" + data.id_usuario + ")");
            $('#idUser').attr("value", data.id_usuario);
            $('#descUser').attr("value", data.nombrel);
            $('#usuario').attr("value", data.nombre);
            $('#contra').attr("value", data.clave_web);
            $('#mail').attr("value", data.email);
            $('#usrrol').attr("value", data.usrrol);
            if (data.usrrol != 1) {
                $("#cardUserAdmin").hide();
            }
        }

        function setMode(mode) {
            if (mode == 'view') {
                //#botNuevo, #botEditar, #botBorrar
                $('.disableOnEdit').attr("disabled", false);
                //#botGuardar, #botCancelar, #checkAdmin
                $('.enableOnEdit').attr("disabled", true);
                //AGREGUE:
                $('.View').attr("disabled", false);
                //#descRed
                $('.readonlyOnView').attr("readonly", true);
            } else if (mode == 'edit') {
                //#botNuevo, #botEditar, #botBorrar
                $('.disableOnEdit').attr("disabled", true);
                //#botGuardar, #botCancelar, #checkAdmin
                $('.enableOnEdit').attr("disabled", false);
                //#descRed
                $('.readonlyOnView').attr("readonly", false);
            } else {
                console.log("invalid mode:" + mode);
                location.href = "/ordenList.html"
            }
        }

        function cancelarEdicion() {
            location.href = "/perfil.html"
        }

        function editarUser() {
            setMode('edit');
        }

        function guardarUser() {

            var data = {};
            var error = [];
            if ($("#descUser").val() == "") {
                error.push("Nombre");
            }
            if ($("#usuario").val() == "") {
                error.push("Usuario");
            }
            if ($("#contra").val() == "") {
                error.push("Contraseña");
            }

            if (error.length == 0) {
                data.id_usuario = $('#idUser').attr("value");
                data.nombre = $("#usuario").val();
                data.nombrel = $('#descUser').val();
                data.clave_web = $('#contra').val();
                data.email = $('#mail').val();
                data.usrrol = $('#usrrol').val();

                callWS("users", "saveUser", JSON.stringify(data), function (resp) {
                    if (resp == 0) {
                        setMode('view');
                        showMessage("Perfil actualizado", "success");
                    }
                    else if (resp == 1) {
                        showMessage("El nombre de Usuario ya existe", "error");
                    }
                    else {
                        showMessage("Ocurrió un error al intentar actualizar el perfil", "error");
                        console.log(resp);
                    }
                });

            } else {
                message = "Falta completar/indicar los siguientes datos: "
                error.forEach(function (err) {
                    message += err + " - ";
                });
                message = message.slice(0, -3);
                showMessage(message, "error");
            }
        }

        //Icono ver password:
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                    $('#show_hide_password a').prop('title', 'Mostrar contraseña');
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                    $('#show_hide_password a').prop('title', 'Ocultar contraseña');
                }
            });
        });

    </script>
    <footer>
        <p style="text-align: center; font-size: x-small;">Powered by <b style="font-size: small;">Strategy Zone S.A. ©</b></p>
    </footer>
</body>
</html>
