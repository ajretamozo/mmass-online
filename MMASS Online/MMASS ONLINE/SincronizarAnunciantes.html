<body style="padding-top: 80px; font-family: 'Roboto';">

    <!--CONTENEDOR PRINCIPAL HTML-->

        <!-- Modal -->

            <div class="modal-dialog" role="document">

            <div class="row">
                <div class="col-md-4">
                    <label for="descFiltro">Anunciante AdServer</label>
                    <div class="input-group enterSearch"> <input type="text" id="descFiltro" class="form-control"></div>
                </div>
                <div class="col-md-4">
                    <label for="descFiltro">Red AdServer</label>
                    <select class="form-control enterSearch" id="selRedes" onchange="onRedSelected()"></select>
                </div>
                <div class="col-md-4 d-flex justify-content-end align-items-end">
                    <button type="button" class="btn btn-dark btn-sm mx-1" onclick="filter()">
                        <span class="fa fa-search"></span> Buscar
                    </button>
                </div>
            </div>
            <div class="table-responsive mt-2">
                <table class="table table-fixed" id="tablaAnunciantesGAM">
                    <thead>
                        <tr id="header" align="center">
                            <th class="col-xs-2">ID</th>
                            <th class="col-xs-4">Anunciante Ad Server</th>
                            <th class="col-xs-4">Contacto MMASS</th>

                        </tr>
                    </thead>
                    <tbody id="TableRenglones" align="center"></tbody>
                </table>
            </div>
            <div id="divPaginacion" style="text-align: end;" hidden="hidden">
                <a href="javascript:firstPage()" id="btn_first" style="visibility: visible;margin-right: 10px;">
                    <span class="fa fa-step-backward"></span>
                </a>
                <a href="javascript:prevPage()" id="btn_prev" style="visibility: visible;margin-right: 10px;">
                    <span class="fa fa-chevron-left"></span>
                </a>
                <a href="javascript:nextPage()" id="btn_next" style="visibility: visible;margin-right: 10px;">
                    <span class="fa fa-chevron-right"></span>
                </a>
                <a href="javascript:lastPage()" id="btn_last" style="visibility: visible;margin-right: 10px;">
                    <span class="fa fa-step-forward"></span>
                </a>
                pág: <span id="page"></span>
            </div>
        </div>

    <!--Scripts-->
    <script type="text/javascript">
        $("#divNavBar").load("navBar.html");
        //ONLOAD se ejecuta cuando se termina de cargar la pagina
        $(function () {
            $("#divMessage").on("click", function () { $("#divMessage").hide(); });
            getRedesGAM();

            $(".enterSearch").on("keydown", function (e) {
                if (event.which == 13) {
                    filter();
                }
            });
            document.body.style.backgroundImage = "url(./fondoM3.png)";
        });

        var anunciantesMMASSoption = "";
        var current_page = 1;
        var records_per_page = 50;
        var anunciantesGAM = [];

        function firstPage() {
            current_page = 1;
            changePage(1);
        }

        function prevPage() {
            if (current_page > 1) {
                current_page--;
                changePage(current_page);
            }
        }

        function nextPage() {
            if (current_page < numPages()) {
                current_page++;
                changePage(current_page);
            }
        }

        function lastPage() {
            var ultimaPag = numPages()
            current_page = ultimaPag;
            changePage(ultimaPag);
        }

        function changePage(page) {
            idRed = $('#selRedes').val();
            var btn_next = document.getElementById("btn_next");
            var btn_prev = document.getElementById("btn_prev");
            var page_span = document.getElementById("page");

            var totalPags = numPages();

            // Validate page
            if (page < 1) page = 1;
            if (page > totalPags) page = totalPags;

            //Construyo la tabla
            $("#TableRenglones tr").remove();
            var strCabeceraOption = ' <select class="form-control" style="width: 426px;" ';

            page_span.innerHTML = page + " de " + totalPags;

            if (page == 1) {
                btn_prev.style.visibility = "hidden";
                btn_first.style.visibility = "hidden";
            } else {
                btn_prev.style.visibility = "visible";
                btn_first.style.visibility = "visible";
            }

            if (page == totalPags) {
                btn_next.style.visibility = "hidden";
                btn_last.style.visibility = "hidden";
            } else {
                btn_next.style.visibility = "visible";
                btn_last.style.visibility = "visible";
            }

            for (var i = (page - 1) * records_per_page; i < (page * records_per_page); i++) {   
                if (anunciantesGAM[i] == undefined) { break; }

                var str = '';
                str = "<tr>";
                str = str + "<td class='col-xs-2' > " + anunciantesGAM[i].idContactoDigital + "</td > ";
                str = str + "<td class='col-xs-4' > " + anunciantesGAM[i].nombre_com + "</td >";
                str = str + '<td class="col-xs-4" >' + strCabeceraOption + " id='sel" + anunciantesGAM[i].idContactoDigital + "' >" + anunciantesMMASSoption + '</td >';
                str = str + "<td class='col-xs-2' > <button type='button' id=button" + anunciantesGAM[i].idContactoDigital + " class='btn btn-secondary' value='1' onClick='vincular(" + anunciantesGAM[i].idContactoDigital + ", " + idRed + ")'>Vincular</button> </td >";
                str = str + "</tr>";

                $("#TableRenglones").append(str);

                $("#sel" + anunciantesGAM[i].idContactoDigital + " option[value=" + anunciantesGAM[i].idContactoDigital + "]").attr('selected', 'selected');

                var idAGam = "#sel" + anunciantesGAM[i].idContactoDigital;
                var idButton = "#button" + anunciantesGAM[i].idContactoDigital;
                $(idAGam).val(anunciantesGAM[i].idContactoDigital);

                if ($(idAGam + " :selected").text() != "") {
                    $(idButton).removeClass("btn-primary").addClass("btn-success");
                    $(idButton).css("background-color", "#c3e6cb");
                    $(idButton).val(2);
                    $(idButton).html('Desvincular');
                    $("#sel" + anunciantesGAM[i].idContactoDigital).attr("disabled", true);
                }
            }

            $("#pleaseWaitDialog").modal('hide');
        }

        function numPages() {
            if (anunciantesGAM.length < 50) {
                return 1;
            }
            else {
                return Math.ceil(anunciantesGAM.length / records_per_page);
            }
        }

        function getRedesGAM() {
            callWS("medios", "getAllRedes", '', function (data) { onCargarSelect(data, 'selRedes', 'id_red', 'descripcion', 'codigo_red'); });
        }

        function onCargarSelect(data, idSelect) {
            var pObj = data;
            var listitems = '';
            $.each(pObj, function (it, iObj) {
                listitems += '<option  codigo_red= ' + iObj['codigo_red'] + ' value=' + iObj['id_red'] + '>' + iObj["descripcion"] + '</option>';
            });
            $("#" + idSelect).empty();
            $("#" + idSelect).append(listitems);
            $("#" + idSelect).val('');
        }

        function onRedSelected() {
            $("#TableRenglones tr").remove()
            $("#divPaginacion").attr("hidden", true);
        }

        function llenarStrOption(anunciantes) {
            $("#pleaseWaitDialog").modal();
            var str = '<option value="-1">  </option>';
            $.each(anunciantes, function (it, anun) {

                if (anun.idContactoDigital > 0) {
                    str = str + '<option idContacto="' + anun.id + '" value="' + anun.idContactoDigital + '" disabled="disabled">' + anun.nombre_com + ' </option>';
                }
                else {
                    str = str + '<option idContacto="' + anun.id + '" value="' + anun.idContactoDigital + '">' + anun.nombre_com + ' </option>';
                }

            });
            str = str + "</select >";

            anunciantesMMASSoption = str;
        }

        function vincular(idGAM, idRed) {
            var idGAMSel = "#sel" + idGAM;
            idGAMSel = idGAMSel + ">option:selected";
            if ($(idGAMSel).attr("idContacto") == undefined) {
                showMessage("Seleccione un anunciante de la lista", "info");
            } else {
                var cont = {};
                cont.Id = $(idGAMSel).attr("idContacto");
                cont.IdContactoDigital = idGAM;
                cont.IdRed = idRed;
                var idButton = "#button" + idGAM;
                if ($(idButton).val() == 1) {
                    callWS("contactos", "saveASRelation", JSON.stringify(cont), function (data) { onVincular(data, idGAM) });
                }
                else {
                    callWS("contactos", "deleteASRelation", JSON.stringify(cont), function (data) { onVincular(data, idGAM) });
                }
            }

        }

        function onVincular(data, idGAM) {
            if (data == true) {
                var idButton = "#button" + idGAM;
                var idSel = "#sel" + idGAM;
                if ($(idButton).val() == 1) {
                    $(idButton).removeClass("btn-primary").addClass("btn-success");
                    $(idButton).css("background-color", "#c3e6cb");
                    $(idButton).val(2);
                    $(idButton).html('Desvincular');
                    $(idSel).attr("disabled", true);
                    showMessage("Anunciante vinculado", "success");
                }
                else {
                    $(idButton).removeClass("btn-success").addClass("btn-primary");
                    $(idButton).css("background-color", "#6c757d");
                    $(idButton).val(1);
                    $(idButton).html('Vincular');
                    $(idSel).attr("disabled", false);
                    showMessage("Anunciante desvinculado", "success");
                }
            } else {
                showMessage("Ocurrio un error al vincular el Anunciante", "alert");
            }

        }

        function filter() {
            rows = $("tr").not("#header");
            desc = $("#descFiltro").val();
            red = $("#selRedes").val();

            if (red != 0 && red != null) {
                var paramsAnun = {};
                paramsAnun.red = red;
                paramsAnun.nombre = desc;

                var parametrosAnun = setListaParametros(paramsAnun);

                callWS("contactos", "getAnunSincro", JSON.stringify(red), function (data) { llenarStrOption(data); });
                callWS("googleAdManager", "getAnunciantes", JSON.stringify(parametrosAnun), onGetAnuncianteGAM);
            }
            else {
                showMessage("Seleccione una Red AdServer", "alert");
            }
        }

        function onGetAnuncianteGAM(data) {
            //Cuando me trae los anunciantes con los codigos de Google Ad Manager cargo los anunciantes de MMASS
            anunciantesGAM = data;

            if (data.length != 0) {
                $("#divPaginacion").attr("hidden", false);
                changePage(1)
            }
            else {
                $("#TableRenglones").append("");
                showMessage("No se enontraron Anunciantes", "info");
            }
        }

        function setListaParametros(data) {
            var parametros = {};
            var listaParametros = [];

            Object.keys(data).forEach(function (key) {
                var objParametro = {};
                objParametro.ParameterName = key;
                objParametro.Value = data[key];
                listaParametros.push(objParametro);
            });
            parametros.Parametros = listaParametros;
            return parametros;
        }

    </script>
