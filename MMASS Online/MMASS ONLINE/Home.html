    <script type="text/javascript">

        function buscarDatosIndicadores() {
            //seteamos el rango por defecto (últimos 30 días)
            const hoy = new Date();
            let ayer = new Date(hoy);
            ayer.setDate(ayer.getDate() - 1);
            let treintaDias = new Date(hoy);
            treintaDias.setDate(treintaDias.getDate() - 30);
            $('#fechaDesde').datetimepicker('date', moment(treintaDias, 'DD/MM/YYYY'));
            $('#fechaHasta').datetimepicker('date', moment(ayer, 'DD/MM/YYYY'));

            const hastaUltimo = new Date();
            hastaUltimo.setDate(hastaUltimo.getDate() - 1);
            const desdeUltimo = new Date();
            desdeUltimo.setDate(desdeUltimo.getDate() - 30);

            const hastaPenultimo = new Date();
            hastaPenultimo.setDate(hastaPenultimo.getDate() - 1 - 30);
            const desdePenultimo = new Date();
            desdePenultimo.setDate(desdePenultimo.getDate() - 30 - 30);

            //agregamos fechas al btnRango
            //$("#btnRango").attr('value', '(' + formatDate(desdeUltimo) + ' - ' + formatDate(hastaUltimo) + ')'); 
            $("#btnRango").html('(' + formatDate(desdeUltimo) + ' - ' + formatDate(hastaUltimo) + ')');
    /*        $("#btnRango").text('(' + formatDate(desdeUltimo) + ' - ' + formatDate(hastaUltimo) + ')');*/

            params = {};
            params.fechaDesdeUltimo = formatDate2(desdeUltimo);
            params.fechaHastaUltimo = formatDate2(hastaUltimo);
            params.fechaDesdePenultimo = formatDate2(desdePenultimo);
            params.fechaHastaPenultimo = formatDate2(hastaPenultimo);
            var parametros = setListaParametros(params);
            //buscamos los datos indicadores
            callWS("R_Ventas", "getDatosHome", JSON.stringify(parametros), function (data) { onBuscarDatosIndicadores(data); });
            //buscamos los datos rankings
            callWS("R_Ventas", "getRankingsHome", JSON.stringify(parametros), function (data) { onBuscarDatosRankings(data); });
        }

        function onBuscarDatosIndicadores(data) {
            //Ingresos
            var ingresosDif = data[0].importe_total - data[1].importe_total;
            var ingresosDifPorc = (Math.abs(ingresosDif) * 100) / data[1].importe_total;

            setColoresDif(ingresosDif, '#spanIngresosDif');
            $("#spanIngresos").append(nFormatter(data[0].importe_total, 2) + '$');
            $("#spanIngresosDif").append(nFormatter(Math.abs(ingresosDif), 2) + '$ (' + ingresosDifPorc.toFixed() + '%)');

            //Impresiones
            var impresionesDif = data[0].impresiones - data[1].impresiones;
            var impresionesDifPorc = (Math.abs(impresionesDif) * 100) / data[1].impresiones;

            setColoresDif(impresionesDif, '#spanImpresionesDif');
            $("#spanImpresiones").append(nFormatter(data[0].impresiones, 2));
            $("#spanImpresionesDif").append(nFormatter(Math.abs(impresionesDif), 2) + ' (' + impresionesDifPorc.toFixed() + '%)');

            //eCPM
            var ecpmDif = data[0].ecpm - data[1].ecpm
            var ecpmDifPorc = (Math.abs(ecpmDif) * 100) / data[1].ecpm;

            setColoresDif(ecpmDif, '#spanEcpmDif');
            $("#spanEcpm").append(nFormatter(data[0].ecpm, 2) + '$');
            $("#spanEcpmDif").append(nFormatter(Math.abs(ecpmDif), 2) + '$ (' + ecpmDifPorc.toFixed() + '%)');

            //Cantidad de Ordenes
            var ordenesDif = data[0].cantidad_ordenes - data[1].cantidad_ordenes;
            var ordenesDifPorc = (Math.abs(ordenesDif) * 100) / data[1].cantidad_ordenes;

            setColoresDif(ordenesDif, '#spanOrdenesDif');
            $("#spanOrdenes").append(data[0].cantidad_ordenes);
            $("#spanOrdenesDif").append(nFormatter(Math.abs(ordenesDif)) + ' (' + ordenesDifPorc.toFixed() + '%)');
        }

        function onBuscarDatosRankings(data) {
            //Ranking Anunciantes
            llenarRanking(data, 0);

            //Ranking Agencias
            llenarRanking(data, 1);

            //Ranking Medios
            llenarRanking(data, 2);

            //Ranking Tipos Aviso
            llenarRanking(data, 3);
        }

        function llenarRanking(data, ranking) {
            for (let i = 0; i < 3; i++) {
                if (data[ranking][i] != null) {
                    switch (ranking) {
                        case 0:
                            $("#spanAnunciante" + i).append(data[ranking][i].anunciante.slice(0, 8) + ' (' + nFormatter(data[ranking][i].importe_total, 1) + '$' + ')');
                            break;
                        case 1:
                            $("#spanAgencia" + i).append(data[ranking][i].agencia.slice(0, 8) + ' (' + nFormatter(data[ranking][i].importe_total, 1) + '$' + ')');
                            break;
                        case 2:
                            $("#spanMedio" + i).append(data[ranking][i].medio.slice(0, 8) + ' (' + nFormatter(data[ranking][i].importe_total, 1) + '$' + ')');
                            break;
                        case 3:
                            $("#spanTipoAviso" + i).append(data[ranking][i].tipo_aviso.slice(0, 8) + ' (' + nFormatter(data[ranking][i].importe_total, 1) + '$' + ')');
                            break;
                    }
                }
            }
        }

        function setColoresDif(diferencia, span) {
            if (diferencia < 0) {
                $(span).append('-');
                $(span).css("color", "crimson");
            }
            else if (diferencia == 0) {
                $(span).css("color", "cornflowerblue");
            }
            else {
                $(span).append('+');
                $(span).css("color", "forestgreen");
            }
        }

        function formatDate(date) {
            return [
                padTo2Digits(date.getDate()),
                padTo2Digits(date.getMonth() + 1),
                date.getFullYear(),
            ].join('/');
        }

        function formatDate2(date) {
            return [
                date.getFullYear(),
                padTo2Digits(date.getMonth() + 1),
                padTo2Digits(date.getDate()),
            ].join('/');
        }

        function padTo2Digits(num) {
            return num.toString().padStart(2, '0');
        }

        function onAccesoDir(pag) {
            location.href = '/' + pag + '.html';
        }

        function setListaParametros(data) {
            var parametros = {};
            var listaParametros = [];

            Object.keys(data).forEach(function (key) {
                var objParametro = {};
                objParametro.ParameterName = key;
                objParametro.Value = data[key];
                listaParametros.push(objParametro);
            });
            parametros.Parametros = listaParametros;
            return parametros;
        }

        function nFormatter(num, digits) {
            const lookup = [
                { value: 1, symbol: "" },
                { value: 1e3, symbol: "mil" },
                { value: 1e6, symbol: "M" },
                { value: 1e9, symbol: "G" },
                { value: 1e12, symbol: "T" },
                { value: 1e15, symbol: "P" },
                { value: 1e18, symbol: "E" }
            ];
            const rx = /\.0+$|(\.[0-9]*[1-9])0+$/;
            var item = lookup.slice().reverse().find(function (item) {
                return num >= item.value;
            });
            return item ? (num / item.value).toFixed(digits).replace(rx, "$1").replace(".", ",") + " " + item.symbol : "0";
        }

            arr = date.split("/");
            sqlFormatDate = '';

        function dateToFieldFormat(date) {
            date = date.split('T')[0];
            arr = date.split("-");
            fieldFormatDate = '';
            fieldFormatDate = arr[2] + '/' + arr[1] + '/' + arr[0];
            return fieldFormatDate;
        }

        function onSelRangoSelected() {
            var rangoValue = $('#selRango').val();
            const hoy = new Date();
            let ayer = new Date(hoy);
            ayer.setDate(ayer.getDate() - 1);

            switch (rangoValue) {
                case '0':
                    //hoy
                    $('#fechaDesde').datetimepicker('date', moment(hoy, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(hoy, 'DD/MM/YYYY'));
                    break;
                case '1':
                    //ayer
                    $('#fechaDesde').datetimepicker('date', moment(ayer, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(ayer, 'DD/MM/YYYY'));
                    break;
                case '2':
                    //ultimos 7 dias
                    let sieteDias = new Date(hoy);
                    sieteDias.setDate(sieteDias.getDate() - 7);
                    $('#fechaDesde').datetimepicker('date', moment(sieteDias, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(ayer, 'DD/MM/YYYY'));
                    break;
                case '3':
                    //ultimos 30 dias
                    let treintaDias = new Date(hoy);
                    treintaDias.setDate(treintaDias.getDate() - 30);
                    $('#fechaDesde').datetimepicker('date', moment(treintaDias, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(ayer, 'DD/MM/YYYY'));
                    break;
                case '4':
                    //ultimos 90 dias
                    let noventaDias = new Date(hoy);
                    noventaDias.setDate(noventaDias.getDate() - 90);
                    $('#fechaDesde').datetimepicker('date', moment(noventaDias, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(ayer, 'DD/MM/YYYY'));
                    break;
                case '5':
                    //el mes pasado
                    var mesPasado = new Date();
                    mesPasado.setDate(0); // 0 devuelve el ultimo dia del mes pasado
                    $('#fechaHasta').datetimepicker('date', moment(mesPasado, 'DD/MM/YYYY'));
                    mesPasado.setDate(1); // 1 devuelve el primer dia del mes pasado
                    $('#fechaDesde').datetimepicker('date', moment(mesPasado, 'DD/MM/YYYY'));
                    break;
                case '6':
                    //mes hasta la fecha
                    var primerDiaMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
                    $('#fechaDesde').datetimepicker('date', moment(primerDiaMes, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(hoy, 'DD/MM/YYYY'));
                    break;
                case '7':
                    //trimestre hasta la fecha
                    const trimestre = Math.floor((hoy.getMonth() / 3));
                    const primerDiaTrimestre = new Date(hoy.getFullYear(), trimestre * 3, 1);
                    $('#fechaDesde').datetimepicker('date', moment(primerDiaTrimestre, 'DD/MM/YYYY'));
                    $('#fechaHasta').datetimepicker('date', moment(hoy, 'DD/MM/YYYY'));
                    break;
                case '8':
                    //personalizado
                    $("#fechaDesde").attr("disabled", false);
                    $("#fechaHasta").attr("disabled", false);
                    break;
            }
