    <!--Scripts-->
    <script type="text/javascript">

        //DatePickers Initialization
        $(function () {
            $('#fechaDesde').datetimepicker({ format: 'L', locale: 'es' });
            $('#fechaHasta').datetimepicker({ format: 'L', locale: 'es' });
            $("#divNavBar").load("navBar.html");
            $("#divMessage").on("click", function () { $("#divMessage").hide(); });
            populateFields();
            $(".enterSearch").on("keydown", function (e) {
                if (event.which == 13) {
                    searchOrders();
                }
            });
            document.body.style.backgroundImage = "url(./fondoM3.png)";
        });


        function openPresup(data) {

            var c = data;
            var tr = $(c);

            location.href = "/Presupuesto.html?presupId=" + tr.attr("id-presup");
        }

        function populateFields() {
            if (getUserRol() == 1) {
                callWS("orden_presup_aps", "getAll", '', function (data) {
                    if (data.length > 0) {
                        populateTable(data, 'TableRenglones');
                    } else {
                        message = 'La búsqueda no produjo ningun resultado';
                        showMessage(message, "info");
                    }
                });
            }
            else {
                params = {};

                params.id_usuario = getUserId();

                var parametros = setListaParametros(params);

                callWS("orden_presup_aps", "filter", JSON.stringify(parametros), function (data) {
                    if (data.length > 0) {
                        populateTable(data, 'TableRenglones');
                    } else {
                        populateTable(data, 'TableRenglones');
                        message = 'La búsqueda no produjo ningun resultado';
                        showMessage(message, "info");
                    }
                });
            }
        }

        function onPopulateSelectDone(data) {

            $("#TableRenglones").html(data);
        }

        function populateTable(presuplist, idTable) {
            rowHTML = ''
            $.each(presuplist, function (it, iord) {
                rowHTML += "<tr id-presup=\"" + iord.id_presup + "\" onclick='openPresup(this)'>"
                rowHTML += "<td class='col-xs-1'>" + iord.anio + " - " + iord.mes + " - " + iord.nro_presup + "</td>";
                rowHTML += "<td class='col-xs-1'>" + dateToFieldFormat(iord.fecha) + ' - ' + dateToFieldFormat(iord.fecha_expiracion) + "</td>";
                rowHTML += "<td class='col-xs-1'>" + iord.descripcion + "</td>";
                rowHTML += "<td class='col-xs-1'>" + iord.agencia.nombre_com + "</td>";
                rowHTML += "<td class='col-xs-1'>" + iord.anunciante.nombre_com + "</td>";
                if (iord.producto == null) {
                    rowHTML += "<td class='col-xs-1'></td>";
                }
                else {
                    rowHTML += "<td class='col-xs-1'>" + iord.producto.desc_producto + "</td>";
                }
                rowHTML += "<td class='col-xs-1'>" + iord.simboloMoneda + " " + formatearMonto(iord.seg_neto) + "</td>";
                switch (iord.id_estado) {
                    case 0:
                        rowHTML += "<td class='col-xs-1'>";
                        rowHTML += "<span class='fa fa-circle fa-2x' style='color: #dfdf99;' title='En Proceso'></span></td>";
                        break;
                    case 1:
                        rowHTML += "<td class='col-xs-1'>";
                        rowHTML += "<span class='fa fa-circle fa-2x' style='color: #05baa4;' title='Pendiente'></span></td>";
                        break;
                    case 2:
                        rowHTML += "<td class='col-xs-1'>";
                        rowHTML += "<span class='fa fa-circle fa-2x' style='color: #c0dcc0;' title='Aprobado Sin Vincular'></span></td>";
                        break;
                    case 3:
                        rowHTML += "<td class='col-xs-1'>";
                        rowHTML += "<span class='fa fa-circle fa-2x' style='color: #0f9013;' title='Aprobado Vinculado'></span></td>";
                        break;
                    case 4:
                        rowHTML += "<td class='col-xs-1'>";
                        rowHTML += "<span class='fa fa-circle fa-2x' style='color: #ff9897;' title='Rechazado'></span></td>";
                        break;
                    case 5:
                        rowHTML += "<td class='col-xs-1'>";
                        rowHTML += "<span class='fa fa-circle fa-2x' style='color: #c82626;' title='Rechazado Cerrado'></span></td>";
                        break;
                }
                rowHTML += '</tr>'
            });
            $("#" + idTable).html(rowHTML);
        }

        function searchOrders() {
            error = '';
            params = {};
            params.anio = $('#inpPresupYear').val();
            params.mes = $('#inpPresupMonth').val();
            params.nro_presup = $('#inpPresupNumber').val();
            params.descripcion = $('#inpDescripcion').val();

            if (document.getElementById("flexRadioEnProceso").checked == true) {
                params.id_estado = "0";
            };
            if (document.getElementById("flexRadioPendiente").checked == true) {
                params.id_estado = "1";
            };
            if (document.getElementById("flexRadioAprobado").checked == true) {
                params.id_estado = "2";
            };
            if (document.getElementById("flexRadioVinculado").checked == true) {
                params.id_estado = "3";
            };
            if (document.getElementById("flexRadioRechazado").checked == true) {
                params.id_estado = "4";
            };
            if (document.getElementById("flexRadioCerrado").checked == true) {
                params.id_estado = "5";
            };

            if ($('#fechaDesde').val() != "") {
                fDesde = new Date(moment($("#fechaDesde").val(), 'DD/MM/YYYY', true).format());
                mfDesde = moment(fDesde);
                if (mfDesde.isValid()) {
                    params.fecha_desde = dateToSqlFormat($('#fechaDesde').val());
                } else {
                    error += "Formato 'Fecha Desde' invalido";
                }
            }
            if ($('#fechaHasta').val() != "") {
                fHasta = new Date(moment($("#fechaHasta").val(), 'DD/MM/YYYY', true).format());
                mfHasta = moment(fHasta);
                if (mfHasta.isValid()) {
                    params.fecha_hasta = dateToSqlFormat($('#fechaHasta').val());
                } else {
                    if (error != '') { error += ' / ' }
                    error += "Formato 'Fecha Hasta' invalido";
                }
            }
            params.agencia_nombre = $('#inpDescAgencia').val();
            params.anunciante_nombre = $('#inpDescAnunciante').val();
            params.producto_nombre = $('#inpDescProducto').val();

            if (getUserRol() != 1) {
                params.id_usuario = getUserId();
            }

            for (param in params) {
                if (params[param] == null) {
                    params[param] = '';
                }
            };

            var parametros = setListaParametros(params);

            if (validarFechas()) {
                if (error == '') {
                    callWS("orden_presup_aps", "filter", JSON.stringify(parametros), function (data) {
                        if (data.length > 0) {
                            populateTable(data, 'TableRenglones');
                        } else {
                            populateTable(data, 'TableRenglones');
                            message = 'La búsqueda no produjo ningun resultado';
                            showMessage(message, "info");
                        }
                    });
                } else {
                    showMessage(error, "info");
                }
            }
        }

        function setListaParametros(data) {
            var parametros = {};
            var listaParametros = [];

            Object.keys(data).forEach(function (key) {
                var objParametro = {};
                objParametro.ParameterName = key;
                objParametro.Value = data[key];
                listaParametros.push(objParametro);
            });
            parametros.Parametros = listaParametros;
            return parametros;
        }


        function dateToSqlFormat(date) {
            arr = date.split("/");
            sqlFormatDate = '';
            sqlFormatDate = arr[2] + '-' + arr[1] + '-' + arr[0];
            return sqlFormatDate;
        }

        function dateToFieldFormat(date) {
            date = date.split('T')[0];
            arr = date.split("-");
            fieldFormatDate = '';
            fieldFormatDate = arr[2] + '/' + arr[1] + '/' + arr[0];
            return fieldFormatDate;
        }

        function nuevoPresup() {
            location.href = "/Presupuesto.html";
        }

        function formatearMonto(x) {
            return Number.parseFloat(x).toFixed(2);
        }


        function validarFechas() {
            var f1 = new Date(dateToSqlFormat($('#fechaDesde').val()));
            var f2 = new Date(dateToSqlFormat($('#fechaHasta').val()));

            if (f2 < f1) {
                showMessage("La Fecha Hasta es menor que la Fecha Desde en la Vigencia", "info");
                return false;
            }

            return true;
        }

    </script>
