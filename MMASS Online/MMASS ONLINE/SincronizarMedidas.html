<!DOCTYPE html>
<html>
<head runat="server">
    <title>MMASS Online - Sinc Tamaños</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="./js/autentificar.js"></script>


    <style>
        .search-box-closed {
            width: 53px;
        }

        @media (max-width: 767px) {
            .search-box-open {
                width: 100%;
            }

            #divMessage {
                position: fixed;
                width: 100%;
                bottom: 2px;
                text-align: center;
            }
        }

        @media (min-width: 768px) {
            .search-box-open {
                width: 300px;
            }
        }

        @media screen {

            #divMessage {
                position: fixed;
                left: 50%;
                margin-left: -200px;
                width: 400px;
                bottom: 30px;
                text-align: center;
            }
        }
    </style>

</head>
<body>
    <!--MENU-->
    <div id="divNavBar"></div>

    <!--CONTENEDOR PRINCIPAL HTML-->
    <main role="main" class="container">
        <div id="divBlock" style="left:0; right:0;top:0; bottom:0;overflow-x: hidden; overflow-y: auto;position:fixed;z-index:1051;outline:0;display:none"></div>
        <div class="modal " id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" style="display:none">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<img class="app-icon" alt="Brand" src="images/waiting2.png" style="float:left;margin-right:15px;">-->
                        <h4 class="modal-title">Procesando...</h4>


                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">

                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>

        <div class="modal fade" id="largeModal">

            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="largeModalTitle"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="largeModalBody">

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="divMessage" class="alert" style="display:none;cursor:pointer;z-index:10000;" title="Click para cerrar"> </div>
        <div class="jumbotron" id="divGeneral">
            <div class="row">
                <div class="col-md-5">
                    <label><b>AdServer:</b></label>
                    <!--Tabla GAM-->
                    <div id="tabla" class="table-responsive mt-2">
                        <table class='table table-hover table-sm '>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tamaño</th>
                                </tr>
                            </thead>
                            <tbody id="TableGAM" class="small"></tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-2" style="padding-left: 30px;padding-right: 30px;padding-top: 40px;">
                    <!--Botón Sincronizar-->
                    <button type="button" class="btn btn-dark btn-sm mx-1" onclick="sincronizar()">
                        Sincronizar <span class="fa fa-chevron-right"></span><span class="fa fa-chevron-right"></span>
                    </button>
                </div>
                <div class="col-md-5">
                    <label><b>MMASSOnline:</b></label>
                    <!--Tabla MMASSOnline-->
                    <div id="tabla" class="table-responsive mt-2">
                        <table class='table table-hover table-sm '>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tamaño</th>
                                </tr>
                            </thead>
                            <tbody id="TableMMASS" class="small"></tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </main>


    <!--Scripts-->
    <script type="text/javascript">
        $("#divNavBar").load("navBar.html");
        //ONLOAD se ejecuta cuando se termina de cargar la pagina
        $(function () {
            $("#divMessage").on("click", function () { $("#divMessage").hide(); });
            getMedidasGAM();
            getMedidasMMASS();
        });

        function getMedidasGAM() {
            callWS("googleAdManager", "getMedidas", '', function (data) { onCargarTabla('TableGAM', data); });
        }
        function getMedidasMMASS() {
            callWS("medios", "getAllM", '', function (data) { onCargarTabla('TableMMASS', data); });
        }

        function sincronizar() {
            callWS("googleAdManager", "getMedidas", '', function (data) { onSincronizar(data); });
            callWS("googleAdManager", "getMedidas", '', function (data) { onCargarTabla('TableGAM', data); });
        }


        function onSincronizar(data) {
            var MedidasList = {};

            MedidasList.Medidas = data;

            callWS("medios", "saveMedidas", JSON.stringify(MedidasList), function (data2){
                if (data2 == true) {
                    RecargarTablas();
                }
            });
        }

        function RecargarTablas() {
            $("#TableMMASS").empty();
            callWS("medios", "getAllM", '', function (data) { onCargarTabla('TableMMASS', data); });

            showMessage("Medidas actualizadas", "info");
        }

        function onCargarTabla(tablaID, data) {
            rowHTML = ''
            showPleaseWait();
            var idRenglon = 1;

            $.each(data, function (it, MedidaGAM) {

                rowHTML += "<tr>";
                rowHTML += "<td class='col-xs-1'> " + idRenglon + "</td > ";
                rowHTML += "<td class='col-xs-1'> " + MedidaGAM.descripcion + "</td >";
                rowHTML += "</tr>";

                idRenglon++;

            });

            $("#" + tablaID).html(rowHTML);
            hidePleaseWait();
        }

        function GetData() {
            getMedidasGAM();
            getMedidasMMASS();
        }

    </script>
</body>

</html>
